name: Deploy to Staging

on:
  push:
    branches: [staging, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    # Backend deployment to Render staging
    - name: Deploy Backend to Staging
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_STAGING_BACKEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
    
    # Frontend deployment to Render staging
    - name: Deploy Frontend to Staging
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_STAGING_FRONTEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
    
    # Health check staging deployment
    - name: Health Check Staging
      run: |
        echo "Waiting for staging deployment to be ready..."
        sleep 90
        
        # Check backend health
        curl -f https://gastropartner-backend-staging.onrender.com/health || exit 1
        
        # Check frontend availability
        curl -f https://gastropartner-frontend-staging.onrender.com || exit 1
        
        echo "‚úÖ Staging deployment successful!"
    
    # Notify on success
    - name: Notify Success
      if: success()
      run: |
        echo "üöÄ Staging deployment completed successfully"
        echo "Backend: https://gastropartner-backend-staging.onrender.com"
        echo "Frontend: https://gastropartner-frontend-staging.onrender.com"
    
    # Notify on failure
    - name: Notify Failure
      if: failure()
      run: |
        echo "‚ùå Staging deployment failed"
        echo "Check the logs above for details"